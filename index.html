<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <nav id="nav-bar-left">
          <a
            href="https://web.archive.org/web/20191130234759/https://about.google/?fg=1&amp;utm_source=google-US&amp;utm_medium=referral&amp;utm_campaign=hp-header"
            target="_top"
            class="nav-link"
            >About</a
          >
          <a
            href="https://web.archive.org/web/20191130234759/https://store.google.com/US?utm_source=hp_header&amp;utm_medium=google_ooo&amp;utm_campaign=GS100042&amp;hl=en-US"
            target="_top"
            class="nav-link"
            >Store</a
          >
        </nav>

        <nav id="nav-bar-right">
          <a
            href="https://mail.google.com/mail/&amp;ogbl"
            target="_top"
            class="nav-link"
            >Gmail</a
          >
          <a
            href="https://www.google.co.ma/imghp?hl=en&amp;ogbl"
            target="_top"
            class="nav-link"
            >Images</a
          >
          <div class="sign-in">
            <a
              href="https://web.archive.org/web/20191130234759/https://www.google.com/intl/en/about/products?tab=wh"
              title="Google apps"
              aria-expanded="false"
              role="button"
              tabindex="0"
              id="google-app"
              class="nav-link"
            ></a>
            <a
              href="https://accounts.google.com/ServiceLogin?hl=en&amp;passive=true&amp;continue=https://www.google.co.uk/&amp;ec=GAZAmgQ"
              target="_top"
              id="sign-in-btn"
              class="nav-link"
              >Sign in</a
            >
          </div>
        </nav>
      </nav>
    </header>
    <div class="logo">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="google logo"
        id="google-img"
      />
    </div>
    <div class="search-form">
      <div class="search-box">
        <img
          class="search-icon"
          src="https://reeceawalsh.github.io/odin-google-homepage/images/google-search.png"
          alt=""
        />
        <input class="input-search" type="text" />
        <button>
          <img
            class="microphone-icon"
            src="https://reeceawalsh.github.io/odin-google-homepage/images/google-microphone.png"
            alt=""
          />
        </button>
      </div>
    </div>
    <div class="buttons">
      <input type="submit" value="Google Search" class="search-btn" />
      <input type="submit" value="I'm Feeling Lucky" class="search-btn" />
    </div>
    <footer>
      <div class="footer">
        <div class="footer-left">
          <a
            href="https://web.archive.org/web/20191130234759/https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpafooter&amp;fg=1"
            class="footer-link"
            >Advertising</a
          >
          <a
            href="https://web.archive.org/web/20191130234759/https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpbfooter&amp;fg=1"
            class="footer-link"
            >Business</a
          >
          <a
            href="//web.archive.org/web/20191130234759/https://google.com/search/howsearchworks/?fg=1"
            class="footer-link"
            >How Search Works</a
          >
        </div>
        <div class="footer-right">
          <a
            href="https://web.archive.org/web/20191130234759/https://policies.google.com/privacy?fg=1"
            class="footer-link"
            >Privacy
          </a>
          <a
            href="https://web.archive.org/web/20191130234759/https://policies.google.com/terms?fg=1"
            class="footer-link"
            >Terms</a
          >
          <a
            href="https://web.archive.org/web/20191130234759/https://www.google.com/preferences?hl=en"
            class="footer-link"
            >Settings</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
